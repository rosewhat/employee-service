name: CI/CD Pipeline
on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare for tests
        run: |
          sudo apt install -y python3-pip
          pip install -r requirements.txt
          docker build . --file Dockerfile --tag ${{secrets.DOCKER_USERNAME}}/employee-service:latest
      - name: Run tests
        run: |
          pytest test_employee_service.py

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build dockerfile
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USERNAME }}/employee-service:latest

      - name: Push to dockerhub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        run: docker push ${{secrets.DOCKER_USERNAME }}/employee-service:latest